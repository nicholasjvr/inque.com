<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Widget Dashboard - inque</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <style>
      .widget-dashboard {
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .dashboard-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .dashboard-header h1 {
        color: #fff;
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      .dashboard-header p {
        color: #ccc;
        font-size: 1.1rem;
      }

      .widget-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 20px;
        margin-top: 30px;
      }

      .widget-slot {
        background: #1a1a1a;
        border: 2px solid #333;
        border-radius: 12px;
        padding: 20px;
        min-height: 300px;
        transition: all 0.3s ease;
      }

      .widget-slot:hover {
        border-color: #00f0ff;
        box-shadow: 0 0 20px rgba(0, 240, 255, 0.2);
      }

      .widget-container {
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      .widget-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      .widget-header h3 {
        color: #fff;
        margin: 0;
      }

      .widget-actions {
        display: flex;
        gap: 8px;
      }

      .widget-frame-container {
        flex: 1;
        background: #000;
        border-radius: 8px;
        overflow: hidden;
        margin-bottom: 15px;
      }

      .widget-iframe {
        width: 100%;
        height: 100%;
        min-height: 200px;
        border: none;
      }

      .widget-info {
        color: #ccc;
        font-size: 0.9rem;
      }

      .widget-info p {
        margin: 5px 0;
      }

      .upload-area {
        border: 2px dashed #555;
        border-radius: 8px;
        padding: 40px 20px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 15px;
      }

      .upload-area:hover {
        border-color: #00f0ff;
        background: rgba(0, 240, 255, 0.05);
      }

      .upload-area.drag-over {
        border-color: #00f0ff;
        background: rgba(0, 240, 255, 0.1);
      }

      .upload-placeholder {
        color: #ccc;
      }

      .upload-placeholder .material-icons {
        font-size: 3rem;
        color: #666;
        margin-bottom: 10px;
      }

      .upload-hint {
        font-size: 0.8rem;
        color: #888;
        margin-top: 10px;
      }

      .upload-form {
        background: #222;
        padding: 15px;
        border-radius: 8px;
        margin-top: 15px;
      }

      .upload-form input,
      .upload-form textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        background: #333;
        border: 1px solid #555;
        border-radius: 4px;
        color: #fff;
      }

      .upload-form textarea {
        resize: vertical;
        min-height: 60px;
      }

      .btn {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        display: inline-flex;
        align-items: center;
        gap: 5px;
        transition: all 0.2s ease;
      }

      .btn-primary {
        background: #00f0ff;
        color: #000;
      }

      .btn-primary:hover {
        background: #00d4e0;
      }

      .btn-secondary {
        background: #333;
        color: #fff;
      }

      .btn-secondary:hover {
        background: #444;
      }

      .back-link {
        color: #00f0ff;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 5px;
        margin-bottom: 20px;
      }

      .back-link:hover {
        text-decoration: underline;
      }

      .storage-info {
        background: #1a1a1a;
        border: 1px solid #333;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 20px;
        color: #ccc;
      }

      .storage-info h3 {
        color: #fff;
        margin-top: 0;
      }

      .storage-bar {
        background: #333;
        height: 8px;
        border-radius: 4px;
        overflow: hidden;
        margin: 10px 0;
      }

      .storage-used {
        background: #00f0ff;
        height: 100%;
        width: 25%; /* Example usage */
        transition: width 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div class="widget-dashboard">
      <a href="index.html" class="back-link">
        <span class="material-icons">arrow_back</span>
        Back to Home
      </a>

      <div class="dashboard-header">
        <h1>Widget Dashboard</h1>
        <p>Upload and manage your interactive widgets</p>
      </div>

      <div class="storage-info">
        <h3>Storage Usage</h3>
        <p>You have 1GB of storage space for your widgets and media files.</p>
        <div class="storage-bar">
          <div class="storage-used"></div>
        </div>
        <p>Used: 25% (250MB / 1GB)</p>
      </div>

      <div class="widget-grid">
        <!-- Widget Slot 1 -->
        <div class="widget-slot" data-widget-slot="1">
          <!-- Content will be dynamically loaded by widget-display.js -->
        </div>

        <!-- Widget Slot 2 -->
        <div class="widget-slot" data-widget-slot="2">
          <!-- Content will be dynamically loaded by widget-display.js -->
        </div>

        <!-- Widget Slot 3 -->
        <div class="widget-slot" data-widget-slot="3">
          <!-- Content will be dynamically loaded by widget-display.js -->
        </div>
      </div>
    </div>

    <!-- Widget Preview Modal -->
    <div id="widgetModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">Widget Preview</h2>
          <span class="close-button">&times;</span>
        </div>
        <div class="modal-body">
          <iframe id="widgetFrame" src="" frameborder="0"></iframe>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="scripts/firebase-init.js"></script>
    <script type="module" src="scripts/auth.js"></script>
    <script type="module" src="scripts/widget-display.js"></script>

    <script>
      // Modal functionality
      const modal = document.getElementById("widgetModal");
      const closeBtn = document.querySelector(".close-button");

      if (closeBtn) {
        closeBtn.addEventListener("click", () => {
          modal.style.display = "none";
        });
      }

      window.addEventListener("click", (e) => {
        if (e.target === modal) {
          modal.style.display = "none";
        }
      });
    </script>
  </body>
</html>
