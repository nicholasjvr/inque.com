<!-- Modals and Overlays -->
<div id="authModal" class="modal" style="display: none">
  <div class="modal-content neo-card" style="max-width: 400px">
    <div
      class="modal-header"
      style="
        border-bottom: 2px solid var(--primary-neon);
        padding-bottom: 16px;
        margin-bottom: 24px;
      "
    >
      <h2
        id="authModalTitle"
        class="modal-title"
        style="color: var(--primary-neon); margin: 0"
      >
        LOGIN
      </h2>
      <span
        id="authCloseBtn"
        class="auth-close-button"
        style="font-size: 1.5rem; cursor: pointer"
        >&times;</span
      >
    </div>
    <div class="modal-body">
      <!-- Login Form -->
      <form id="loginForm" class="auth-form" style="display: block">
        <div style="margin-bottom: 16px">
          <input
            type="email"
            placeholder="Email"
            class="neo-input"
            style="width: 100%; margin-bottom: 12px"
            required
          />
          <input
            type="password"
            placeholder="Password"
            class="neo-input"
            style="width: 100%; margin-bottom: 12px"
            required
          />
        </div>
        <button
          type="submit"
          class="neo-button"
          style="width: 100%; margin-bottom: 16px"
        >
          LOGIN
        </button>
        <div style="text-align: center">
          <a
            href="#"
            id="forgotPasswordLink"
            style="color: var(--primary-neon); text-decoration: none"
            >Forgot Password?</a
          >
        </div>
        <div style="text-align: center; margin-top: 16px">
          <span style="color: var(--text-secondary)"
            >Don't have an account?
          </span>
          <a
            href="#"
            id="showSignUp"
            style="color: var(--primary-neon); text-decoration: none"
            >Sign Up</a
          >
        </div>
      </form>
    </div>
  </div>
</div>

   <!-- Sign Up Form -->
          <form id="signUpForm" class="auth-form" style="display: none">
            <div style="margin-bottom: 16px">
              <input
                type="text"
                placeholder="Username"
                class="neo-input"
                style="width: 100%; margin-bottom: 12px"
                required
              />
              <input
                type="email"
                placeholder="Email"
                class="neo-input"
                style="width: 100%; margin-bottom: 12px"
                required
              />
              <input
                type="password"
                placeholder="Password"
                class="neo-input"
                style="width: 100%; margin-bottom: 12px"
                required
              />
              <input
                type="password"
                placeholder="Confirm Password"
                class="neo-input"
                style="width: 100%; margin-bottom: 12px"
                required
              />
            </div>
            <button
              type="submit"
              class="neo-button"
              style="width: 100%; margin-bottom: 16px"
            >
              SIGN UP
            </button>
            <div style="text-align: center; margin-top: 16px">
              <span style="color: var(--text-secondary)"
                >Already have an account?
              </span>
              <a
                href="#"
                id="showLogin"
                style="color: var(--primary-neon); text-decoration: none"
                >Login</a
              >
            </div>
          </form>

<!-- Forgot Password Form -->

</div>
</div>
