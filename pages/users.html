<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find Users</title>
    <link rel="stylesheet" href="../core/styles.css" />
    <link rel="stylesheet" href="page_styles/users.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="page-header">
      <h1>Find Other Creations by Users</h1>
      <a href="../../index.html" class="back-link">Back to Home</a>
    </header>

    <main id="users-container">
      <!-- Loading State -->
      <div class="users-loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Users...</div>
      </div>
    </main>

    <!-- Chat Modal -->
    <div id="chatModal" class="modal" style="display: none">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="chat-with-user">Chat with...</h2>
          <span class="close-button" id="closeChat">&times;</span>
        </div>
        <div class="modal-body" id="chat-messages">
          <!-- Messages will be loaded here -->
        </div>
        <div class="modal-footer">
          <input
            type="text"
            id="chat-message-input"
            placeholder="Type a message..."
          />
          <button id="chat-send-btn">Send</button>
        </div>
      </div>
    </div>

    <!-- Error Modal -->
    <div id="errorModal" class="error-modal">
      <div class="error-modal-content">
        <div class="error-icon">⚠️</div>
        <h3 class="error-title" id="errorTitle">Error</h3>
        <p class="error-message" id="errorMessage">
          An unexpected error occurred.
        </p>
        <div class="error-actions">
          <button class="error-btn primary" id="errorRetryBtn">Retry</button>
          <button class="error-btn secondary" id="errorCloseBtn">Close</button>
        </div>
      </div>
    </div>

    <script type="module" src="page_scripts/users.js"></script>
  </body>
</html>
