<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore Widgets</title>
    <link rel="stylesheet" href="../core/styles.css" />
    <style>
      body {
        background: #181818;
        color: #fff;
        font-family: "Inter", sans-serif;
      }
      .explore-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1rem;
      }
      .explore-widget-list {
        display: flex;
        flex-wrap: wrap;
        gap: 1.5rem;
        justify-content: center;
        margin: 2rem 0;
      }
      .explore-widget-card {
        background: #232323;
        border-radius: 10px;
        box-shadow: 0 2px 8px #0003;
        padding: 1rem;
        width: 320px;
        max-width: 95vw;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .explore-widget-title {
        font-size: 1.2rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
      }
      .explore-widget-user {
        font-size: 0.95rem;
        color: #aaa;
        margin-bottom: 0.5rem;
      }
      .explore-widget-preview {
        width: 100%;
        height: 200px;
        border: none;
        border-radius: 6px;
        background: #111;
        margin-bottom: 0.5rem;
      }

      /* Breadcrumb Navigation */
      .nav-breadcrumb {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 1rem;
        font-size: 14px;
      }

      .breadcrumb-link {
        color: #4caf50;
        text-decoration: none;
        padding: 4px 8px;
        border-radius: 4px;
        transition: all 0.2s ease;
      }

      .breadcrumb-link:hover {
        background: rgba(76, 175, 80, 0.1);
      }

      .breadcrumb-separator {
        color: #666;
      }

      .breadcrumb-current {
        color: #fff;
        font-weight: 500;
      }

      .header-actions {
        display: flex;
        gap: 12px;
        margin-bottom: 1rem;
      }

      .action-btn {
        padding: 8px 16px;
        background: rgba(76, 175, 80, 0.1);
        border: 1px solid #4caf50;
        border-radius: 6px;
        color: #4caf50;
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.2s ease;
      }

      .action-btn:hover {
        background: rgba(76, 175, 80, 0.2);
        transform: translateY(-1px);
      }
      @media (max-width: 600px) {
        .explore-widget-list {
          flex-direction: column;
          align-items: center;
        }
        .explore-widget-card {
          width: 98vw;
        }
        .explore-header {
          flex-direction: column;
          gap: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="explore-header">
      <div class="nav-breadcrumb">
        <a href="../index.html" class="breadcrumb-link">&larr; Home</a>
        <span class="breadcrumb-separator">/</span>
        <a href="my-projects.html" class="breadcrumb-link">My Projects</a>
        <span class="breadcrumb-separator">/</span>
        <span class="breadcrumb-current">Explore</span>
      </div>
      <div class="header-actions">
        <a href="my-projects.html" class="action-btn">ðŸ“Š My Projects</a>
        <a href="widget_studio.html" class="action-btn">ðŸŽ¨ Create Widget</a>
        <a href="users.html" class="action-btn">ðŸ‘¥ Community</a>
      </div>
      <h1>Explore Widgets</h1>
    </div>
    <div id="exploreWidgetList" class="explore-widget-list"></div>
    <script type="module" src="explore.js"></script>
  </body>
</html>
