<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore Widgets</title>
    <link rel="stylesheet" href="../core/styles.css" />
    <style>
      body {
        background: #181818;
        color: #fff;
        font-family: "Inter", sans-serif;
      }
      .explore-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1rem;
      }
      .explore-widget-list {
        display: flex;
        flex-wrap: wrap;
        gap: 1.5rem;
        justify-content: center;
        margin: 2rem 0;
      }
      .explore-widget-card {
        background: #232323;
        border-radius: 10px;
        box-shadow: 0 2px 8px #0003;
        padding: 1rem;
        width: 320px;
        max-width: 95vw;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .explore-widget-title {
        font-size: 1.2rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
      }
      .explore-widget-user {
        font-size: 0.95rem;
        color: #aaa;
        margin-bottom: 0.5rem;
      }
      .explore-widget-preview {
        width: 100%;
        height: 200px;
        border: none;
        border-radius: 6px;
        background: #111;
        margin-bottom: 0.5rem;
      }
      @media (max-width: 600px) {
        .explore-widget-list {
          flex-direction: column;
          align-items: center;
        }
        .explore-widget-card {
          width: 98vw;
        }
        .explore-header {
          flex-direction: column;
          gap: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="explore-header">
      <h1>Explore Widgets</h1>
      <a
        href="../index.html"
        style="color: #4caf50; text-decoration: none; font-weight: bold"
        >&larr; Back to Home</a
      >
    </div>
    <div id="exploreWidgetList" class="explore-widget-list"></div>
    <script type="module" src="explore.js"></script>
  </body>
</html>
