<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analytics Dashboard</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        color: #ffffff;
        padding: 20px;
        min-height: 100vh;
      }

      .dashboard {
        max-width: 800px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        margin-bottom: 30px;
      }

      .header h1 {
        color: #00f0ff;
        font-size: 24px;
        margin-bottom: 10px;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: rgba(16, 21, 32, 0.8);
        border: 1px solid #00f0ff;
        border-radius: 12px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 4px 16px rgba(0, 240, 255, 0.2);
      }

      .stat-number {
        font-size: 32px;
        font-weight: bold;
        color: #00f0ff;
        margin-bottom: 8px;
      }

      .stat-label {
        color: #cccccc;
        font-size: 14px;
      }

      .chart-container {
        background: rgba(16, 21, 32, 0.8);
        border: 1px solid #00f0ff;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 20px;
      }

      .chart-title {
        color: #00f0ff;
        margin-bottom: 15px;
        font-size: 18px;
      }

      .chart-bar {
        height: 20px;
        background: linear-gradient(90deg, #00f0ff, #00c8d4);
        border-radius: 10px;
        margin-bottom: 10px;
        position: relative;
        overflow: hidden;
      }

      .chart-bar::after {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        animation: shimmer 2s infinite;
      }

      @keyframes shimmer {
        0% {
          left: -100%;
        }
        100% {
          left: 100%;
        }
      }

      .metric-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }

      .metric-label {
        color: #cccccc;
        font-size: 14px;
      }

      .metric-value {
        color: #00f0ff;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="dashboard">
      <div class="header">
        <h1>Analytics Dashboard</h1>
        <p>Real-time performance metrics and insights</p>
      </div>

      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-number">1,247</div>
          <div class="stat-label">Total Users</div>
        </div>
        <div class="stat-card">
          <div class="stat-number">89.2%</div>
          <div class="stat-label">Uptime</div>
        </div>
        <div class="stat-card">
          <div class="stat-number">$12.4K</div>
          <div class="stat-label">Revenue</div>
        </div>
        <div class="stat-card">
          <div class="stat-number">156</div>
          <div class="stat-label">Active Sessions</div>
        </div>
      </div>

      <div class="chart-container">
        <div class="chart-title">Performance Metrics</div>
        <div class="metric-row">
          <span class="metric-label">CPU Usage</span>
          <span class="metric-value">67%</span>
        </div>
        <div class="chart-bar" style="width: 67%"></div>

        <div class="metric-row">
          <span class="metric-label">Memory Usage</span>
          <span class="metric-value">82%</span>
        </div>
        <div class="chart-bar" style="width: 82%"></div>

        <div class="metric-row">
          <span class="metric-label">Network Load</span>
          <span class="metric-value">45%</span>
        </div>
        <div class="chart-bar" style="width: 45%"></div>

        <div class="metric-row">
          <span class="metric-label">Storage Usage</span>
          <span class="metric-value">73%</span>
        </div>
        <div class="chart-bar" style="width: 73%"></div>
      </div>
    </div>
  </body>
</html>
